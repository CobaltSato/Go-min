<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Go-min app</title>
</head>
<body>
  <h2>Add Post</h2>

  <form method="post" action="/new">
    <p>name<input type="text" name="name" size="30" placeholder="input" ></p>
    <p>Message<input type="text" name="message" size="30" placeholder="input" ></p>
    <p><input type="submit" value="Send"></p>
  </form>

  <h2>Posts</h2>
  <table>
    <tr>
      <td>name</td>
      <td>message</td>
    </tr>
      {{ range .posts }}
      <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Message }}</td>
        <td>
          <form method="post" action="/delete/{{.ID}}">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {{ end }}
  </ul>
  </body>
</html>
